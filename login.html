<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainStorm Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content">
        <header>BrainStorm</header>
        <form action="#">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Username">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" required class="password" placeholder="Password">
                <span class="show"><span class="fa fa-eye"></span></span>
            </div>
            <div class="pass">
                <a href="#">Forgot Password</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
            <div class="signup">
                Don't have account?
                <a href="#">Signup Now</a>
            </div>
        </form>
    </div>

    <script>
        const pass_field = document.querySelector('.password');
        const show_btn = document.querySelector('.fa-eye');
        show_btn.addEventListener('click', function(){
            show_btn.classList.add("fa-eye-slash");
            if (pass_field.type === "password"){
                pass_field.type = "text";
            }else{
                pass_field.type = "password";
                show_btn.classList.remove("fa-eye-slash");
            }
        });
    </script>
    <script src="js/particles/particles.js"></script>
    <script src="js/particles/config.js"></script>
</body>
</html>
